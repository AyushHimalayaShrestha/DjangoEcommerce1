{% extends 'layouts.html' %}
{% block title %}
<title>Category List</title>
{% endblock %}
{% block main_content %}
<table border="1">
    <tr>
        <th>Category Name</th>
        <th>Action</th>
    </tr>
    {% for item in category %}
    <tr>
        <td>{{item.category_name}}</td>
        <td><a href="#">Edit</a>
            <a href="#" onclick="return confirm('Are you sure want to delete this category?')">Delete</a>
        </td>

    </tr>
    {% endfor %}
</table>

{% endblock %}
